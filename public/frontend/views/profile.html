<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        我的账号
      </div>
      <div class="list-group">
        <a href="/profile" class="list-group-item active">我的资料</a>
        <a href="/devices" class="list-group-item">我的设备</a>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">我的资料</div>
      </div>
      <div class="panel-body">
        <form ng-submit="setPassword()" class="form-horizontal">
          <div class="form-group form-group-lg">
            <label for="email" class="col-sm-3 control-label">
              邮箱
            </label>
            <div class="col-sm-9">
              <input id="email" type="text" value="{{getEmail()}}"
                     class="form-control" disabled>
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for="apikey" class="col-sm-3 control-label">
              API令牌
            </label>
            <div class="col-sm-9">
              <input id="apikey" type="text" value="{{getApikey()}}"
                     class="form-control" disabled>
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for="oldPassword" class="col-sm-3 control-label">
             旧密码
            </label>
            <div class="col-sm-9">
              <input ng-model="oldPassword" id="oldPassword" type="password"
                     class="form-control" required placeholder="旧密码">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for="newPassword" class="col-sm-3 control-label">
              新密码
            </label>
            <div class="col-sm-9">
              <input ng-model="newPassword" id="newPassword" type="password"
                     class="form-control" required placeholder="新密码">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <div class="col-sm-offset-3 col-sm-9">
              <input class="btn btn-primary btn-lg" type="submit"
                     value="更改密码">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
